<div class="container">
  <span class="container__title">Edit client</span>
  <form class="container__form" [formGroup]="clientForm">
    <shared-input *ngFor="let input of testInputs" [inputType]="input.inputType"
      [control]="clientForm[input.formControl]" [fieldTitle]="input.title"
      [separateControl]="clientForm['additionFormControl']">
    </shared-input>
  </form>
  <div>
    <button [disabled]="!clientForm.valid" class="container__submit-button" mat-flat-button
      (click)="onActionButtonClick()">Submit</button>
    <button class="container__cancel-button" mat-flat-button mat-dialog-close>Cancel</button>
  </div>
</div>
