<div class="container">
  <button mat-flat-button (click)="onCreateReportButtonClick()">
    <i class="material-icons add-icon">add</i>
    Create new report
  </button>
  <table class="table">
    <caption class="table__caption">Ğ¡lients reports</caption>
    <thead class="table__head">
      <tr>
        <th class="table__head-column" *ngFor="let column of columns">
          <span>{{ column }}</span>
        </th>
        <th class="table__head--last"></th>
      </tr>
    </thead>
    <tbody class="table__body">
      <tr class="table__row" *ngFor="let client of clientList | paginate: { itemsPerPage: 10, currentPage: p }">
        <td class="table__body-column" *ngFor="let column of columns;">
          <span>{{ client[column] }}</span>
        </td>
        <td class="table__body-edit">
          <div [ngClass]="{ 'table__edit--disabled': isEditButtonDisabled }" (click)="onEditButtonClick(client)">
            <i class="material-icons">edit</i>
            <span>Edit</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls previousLabel="" nextLabel="" (pageChange)="p = $event"></pagination-controls>
</div>
